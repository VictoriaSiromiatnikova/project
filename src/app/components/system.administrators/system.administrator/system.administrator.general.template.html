<form name="adminGeneralForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email" class="center-block">Email Address</label>
        <input type="email" name="email" id="email"  class="form-control" [(ngModel)]="admin.email" placeholder="username@email.com" required>
    </div>
    <div class="form-group inline">
        <label for="firstName" class="center-block">First Name</label>
        <input type="text" name="firstName" id="firstName"  class="form-control" [(ngModel)]="admin.firstName" placeholder="Enter a Name" required>
    </div>
    <div class="form-group inline margin">
        <label for="lastName" class="center-block">Last Name</label>
        <input type="lastName" name="lastName" id="lastName"  class="form-control" [(ngModel)]="admin.lastName" placeholder="Enter a Name" required>
    </div>
    <div class="form-group inline">
        <label for="address" class="center-block">Address</label>
        <input type="text" name="address" id="address"  class="form-control" [(ngModel)]="admin.address" placeholder="Enter Street Address" required>

    </div>
    <div class="form-group inline margin">
        <label for="phone" class="center-block">Phone Number</label>
        <input type="text" name="phone" id="phone"  class="form-control" [(ngModel)]="admin.phone" placeholder="Enter Phone Number" required>
    </div>
    <div class="form-group inline">
        <label for="City" class="center-block">City</label>
        <input type="text" name="City" id="City"  class="form-control" [(ngModel)]="admin.city" placeholder="Enter City" required>
    </div>
    <div class="form-group inline margin">
        <label for="state" class="center-block">US State</label>
        <states-select id="state" [(state)]="admin.state"></states-select>
    </div>
    <div class="form-group inline margin">
        <label for="zip" class="center-block">Zip</label>
        <input type="text" name="zip" id="zip"  class="form-control zip" [(ngModel)]="admin.zip" placeholder="Enter Zip Code" required>
    </div>
    <div class="button-area form-group">
        <button type="submit" class="btn btn-default pull-left">Save Changes</button>
        <button type="button" (click)="onCancel()" class="btn btn-default pull-left cancel">Cancel</button>
    </div>
</form>
