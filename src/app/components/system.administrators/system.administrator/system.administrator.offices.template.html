<h2>Office System Administrator Assigned Offices</h2>

<offices-by-admin #officesByAdmin [(officesIdsToRemove)] ="officesIdsToRemove"
                  [adminId]> = "adminId"</offices-by-admin>

<div class="button-area form-group">
    <button (click)="saveChanges()" type="submit" class="btn btn-default pull-left">Save Changes</button>
    <button (click)="officesByAdmin.onCancelChanges()" class="btn btn-default pull-left cancel">Cancel</button>
</div>
