<h2>Office System Administrator Assigned Offices</h2>
<p><button class="btn btn-primary">+ Assign Administrator to an Office</button></p>
<customtable [columns]="columns"
             [rows]="rows"
             [data]="data"
             [config]="config"
             [totalItems]="totalItems"
             (onDelete)="onDeleteClick($event)"></customtable>
<modalDelete #deleteModal
             [formErrors] = "formErrors"
             (onDeleteClick)="onDeleteClick()"
             (onDelete) = "removeOfficeFromAdmin($event)"></modalDelete>
<div class="button-area form-group">
    <button type="submit" class="btn btn-default pull-left">Save Changes</button>
    <button (click)="onCancel()" class="btn btn-default pull-left cancel">Cancel</button>
</div>
