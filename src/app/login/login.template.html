<div class="login center-block">
  <h2>Login</h2>
  <form (ngSubmit)="login()" class="form-horizontal" autocomplete="off">
    <div class="form-group">
      <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="model.username"  placeholder="Login" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password"  placeholder="Password" required >
    </div>
    <div class="form-group">
      <div *ngIf="formErrors.length && (username.dirty && password.dirty)" class="alert alert-danger">
        <div *ngFor='let error of formErrors'>
          {{ error.message }}
        </div>
      </div>
      <button [disabled]="loading" class="btn btn-primary">Log in</button>
    </div>
  </form>
</div>
